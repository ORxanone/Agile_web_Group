<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orxan.Html</title>
    <link rel="stylesheet" href="../css/orxan.css">
    <link rel="stylesheet" href="../css/orxan1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="header-container">
        <div class="header-content">
            <h1>Create Ticket</h1>
            <div class="header-content-right">
                <img src="../img/user 2.svg" alt="">
                <div class="header-name">
                    <p>Name Surname</p>
                    <p>Username@agile.az</p>
                </div>
                <div class="header-icon">
                    <img id="image" src="../img/dots 1.svg" alt="" onclick="toggle()">
                </div>
                <div id="list" class="list">
                    <a href="sabina1.html">Dashboard</a>
                    <a href="./licences.html">Licenses</a>
                    <a href="support.html">Support</a>
                    <a href="orxan.html">Settings</a>
                    <a href="../../index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container cntDisplay">
        <div class="row">
            <div class="cntDisplay1">
                <div class="inputProduct">
                    <!-- <div class="buy">
                    <h1>Buy new subscription</h1>
                </div> -->
                    <div class="leftDiv">
                        <div class="inputSelf">
                            <label>1. Enter subscription or FQDN of the installation you are requesting support for
                                ...*</label> <br>
                            <input type="text" placeholder="S2KM-AO4J-TMXA-ZCJI">
                        </div>
                        <div class="inputSelf">
                            <label>Title/ Short description*</label> <br>
                            <!-- <select name="name" id="">
                                                    <option value="">0</option>
                                                </select> -->
                            <input type="text" placeholder="Activate problem">

                        </div>
                        <div class="inputSelf">
                            <label>Problem description*</label> <br>
                            <textarea class="txtArea" name="" id="" cols="63" rows="5"
                                placeholder="agilesolutions@agile.az"></textarea>
                        </div>

                    </div>

                    <div class="rightDiv">
                        <div class="labelDiv">
                            <label> 4. Attachment <br>
                                (Image only - png, jpg)</label><br>
                            <button class="btnPlus">
                                <img src="../img/Group 22.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="btnOrx">
                        <div class="rBtn">
                            <button class="btnBack">Back</button>
                            <button class="btnBack" style="background-color: #51B5C3;">Send a request</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<script>
    function toggle() {
        var x = document.getElementById("list");

        if (x.style.display === "none") {
            x.style.display = "flex";

        }
        else {
            x.style.display = "none"
        }
    }

</script>

</html>
